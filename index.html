<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./piggyvest logo.png" class="logo" alt="piggyvest logo">
    <div class="main" >
        <div class="top">
            <h2 class="heading">Create a Secure Account</h2>
            <p>Welcome to the future of Savings & Investments</p>
        </div>
        <div class="form">
        <form action="">
            <label for="fullname">Full Name</label> <br><Br>
            <input type="text" class="info" placeholder="Full Name"> <br> <br> <br>
            <label for="email">Email Address</label> <br><Br>
            <input type="email" class="info" placeholder="Email Address"> <br> <br> <br>
            <label for="phonenumber">Phone Number</label> <br><Br>
            <input type="number" class="info" placeholder="Phone Number"> <br> <br> <br>
            <label for="password">Password</label> <br><Br>
            <input type="password" class="info" placeholder="Password"> <br> <br> <br>
            <label for="code">Referrer Phone or Promo Code (Optional)</label> <br><Br>
            <input type="text" class="info" placeholder="Referrer Phone or Code"> <br> <br> <br>
            <label for="">How Did You Hear About Us? (Optional)</label> <br> <br>
            <select name="" class="info" id="Click To Select">
                <option value="" class="info2">Click To Select</option> <br>
                <option value="" class="info2">Facebook</option> <br>
                <option value="" class="info2">Twitter</option> <br>
                <option value="" class="info2">Instagram</option> <br>
                <option value="" class="info2">Friend/Family/Coworker referral</option> <br>
                <option value="" class="info2">Google search</option> <br>
                <option value="" class="info2">Google playstore</option> <br>
                <option value="" class="info2">Online Blog</option> <br>
                <option value="" class="info2">Local Newspaper</option> <br>
                <option value="" class="info2">At an event</option> <br>
                <option value="" class="info2">Other</option> <br> <br>
            </select> <br> <br>
            </div>
        </form> <br>
        <a href="https://www.google.com/" class="button">CREATE ACCOUNT</a>
    
    </div><br> <br>
    <footer>
            <a href="#" class="link">Already have an account? Log In</a>

    </footer> <br> <br>
    
</body>
</html>
